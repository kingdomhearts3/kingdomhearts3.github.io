<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Kingdom Hearts 3 countdown site. Content used for this web site, such as graphics, logos, button icons and images is the property of Square Enix Co., Ltd.">
	<meta name="viewport" content="width=device-width, initial-scale=0.8">

	<link rel="icon" type="image/png" href="icons/sora-icon2.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/script.js"></script>

	<title>Kingdom Hearts 3 Countdown</title>
</head>

<body>
	<div class="content-container">
		<div class="section-header">
			<div class="crown">
			</div>
		</div>
	</div>

	<div id="gradient"></div>

	<span id="countdown"></span>
	<span id="info"></span>

	<div class="arrows">
		<span class="prev-arrow" onclick="prev()"></span>
		<span class="next-arrow" onclick="next()"></span>
	</div>

	<audio loop id="audio">
	</audio>

	<div id="body" class="fullscreen" style="pointer-events:none">
		<video autoplay playsinline muted loop id="video" class="fullscreen-video" style="pointer-events:none" poster="videos/kh3poster.png">
			<source id="source" src="videos/kh3.mp4" type="video/mp4">
		</video>
	</div>
</body>
</html>
