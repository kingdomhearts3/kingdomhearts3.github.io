<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="icon" type="image/png" href="icons/sora-icon2.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script src="js/script.js"></script>

	<title>Kingdom Hearts 3 Countdown</title>
</head>

<body onload="onStart()">
	<!-- <div><i class="fas fa-volume-up"></i></div> -->

	<div class="content-container">
		<div class="section-header">
			<div class="crown">
			</div>
		</div>
	</div>

	<div id="gradient"></div>

	<span id="countdown"></span>
	<span id="info"></span>

	<div class="arrows">
		<span class="prev-arrow" onclick="prev()"></span>
		<span class="next-arrow" onclick="next()"></span>
	</div>

	<audio autoplay loop>
		<source src="audio/4-17 Dearly Beloved -Reprise-.mp3" type="audio/mpeg">
	</audio>

	<div id="body" class="fullscreen" style="pointer-events:none">
		<video autoplay playsinline muted loop id="video" class="fullscreen-video" style="pointer-events:none" poster="videos/kh3poster.png">
			<source id="source" src="videos/kh3.mp4" type="video/mp4">
		</video>
	</div>
</body>
</html>
